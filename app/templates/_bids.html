<table class="table table-striped">
    <tr>
        <th>bid</th>
        <th>status</th>
        <th>timestamp</th>
    </tr>
    {% for bid in bids %}
    <tr>
        <td><a href="https://www.reddit.com{{ bid.submission.reddit_link }}">${{ '{0:.2f}'.format(bid.price) }} x {{ '{}'.format(bid.qty) }}</a></td>
        <td>{{ bid.submission.status }}</td>
        <td>{{ moment(bid.submission.created_at).fromNow() }}</td>
    </tr>
    {% endfor %}
</table>
